<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>New York Times Search</title>
</head>

<body>
    <div class="container" id="container-form">
        <h2 class="text-center"><i class="glyphicon glyphicon-search"></i><strong> New York Times Search</strong></h2>
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Search
                Parameters</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="search-term">Search Term:</label>
                        <input class="form-control" type="text" id="search-term">
                    </div>
                    <div class="form-group">
                        <label for="records-retrieved">Number of Records to Retrieve:</label>
                        <select class="form-control" id="records-retrieved">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-year">Start Year (Optional):</label>
                        <input class="form-control" type="text" id="start-year">
                    </div>
                    <div class="form-group">
                        <label for="end-year">End Year (Optional):</label>
                        <input class="form-control" type="text" id="end-year">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="container-results">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span><strong>
                    Top Articles</strong>
            </div>
            <div class="panel-body"> </div>
        </div>
    </div>
    <footer class="text-center">Serving you fax! <i class="glyphicon glyphicon-print"></i></footer>
    <script type="text/javascript" src="assets/javascript/nyt.js"></script>
</body>

</html>
